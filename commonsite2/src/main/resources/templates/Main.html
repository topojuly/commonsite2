<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<script src="static/node_modules/vue/dist/vue.js"></script>
<script src="static/node_modules/element-ui/lib/index.js"></script>
<style>
	@import url("static/node_modules/element-ui/lib/theme-chalk/index.css");
</style>
<link rel="stylesheet" type="text/css" href="static/css/index.css"></link>
</head>
<body>
<div id="app">
<el-menu
  :default-active="activeIndex2"
  class="el-menu-demo"
  mode="horizontal"
  v-on:select="handleSelect"
  background-color="#545c64"
  text-color="#fff"
  active-text-color="#ffd04b">
  <el-menu-item index="1">处理中心</el-menu-item>
  <el-submenu index="2">
    <template slot="title">我的工作台</template>
    <el-menu-item index="2-1">选项1</el-menu-item>
    <el-menu-item index="2-2">选项2</el-menu-item>
    <el-menu-item index="2-3">选项3</el-menu-item>
  </el-submenu>
  <el-menu-item index="3"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
</el-menu>

  <el-container style="height: 580px; border: 1px solid #eee">
	  <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
		<el-menu :default-openeds="['1', '3']">
		  <el-submenu index="1">
			<template slot="title"><i class="el-icon-message"></i>导航一</template>
			<el-menu-item-group>
			  <template slot="title">分组一</template>
			  <el-menu-item index="1-1">选项1</el-menu-item>
			  <el-menu-item index="1-2">选项2</el-menu-item>
			</el-menu-item-group>
			<el-menu-item-group title="分组2">
			  <el-menu-item index="1-3">选项3</el-menu-item>
			</el-menu-item-group>
			<el-submenu index="1-4">
			  <template slot="title">选项4</template>
			  <el-menu-item index="1-4-1">选项4-1</el-menu-item>
			</el-submenu>
		  </el-submenu>
		  <el-submenu index="2">
			<template slot="title"><i class="el-icon-menu"></i>导航二</template>
			<el-menu-item-group>
			  <template slot="title">分组一</template>
			  <el-menu-item index="2-1">选项1</el-menu-item>
			  <el-menu-item index="2-2">选项2</el-menu-item>
			</el-menu-item-group>
			<el-menu-item-group title="分组2">
			  <el-menu-item index="2-3">选项3</el-menu-item>
			</el-menu-item-group>
			<el-submenu index="2-4">
			  <template slot="title">选项4</template>
			  <el-menu-item index="2-4-1">选项4-1</el-menu-item>
			</el-submenu>
		  </el-submenu>
		  <el-submenu index="3">
			<template slot="title"><i class="el-icon-setting"></i>导航三</template>
			<el-menu-item-group>
			  <template slot="title">分组一</template>
			  <el-menu-item index="3-1">选项1</el-menu-item>
			  <el-menu-item index="3-2">选项2</el-menu-item>
			</el-menu-item-group>
			<el-menu-item-group title="分组2">
			  <el-menu-item index="3-3">选项3</el-menu-item>
			</el-menu-item-group>
			<el-submenu index="3-4">
			  <template slot="title">选项4</template>
			  <el-menu-item index="3-4-1">选项4-1</el-menu-item>
			</el-submenu>
		  </el-submenu>
		</el-menu>
	  </el-aside>
	  
	  <el-container>
	<el-popover
	  ref="popover4"
	  placement="bottom"
	  width="400"
	  trigger="click">
	  <el-table :data="gridData">
		<el-table-column width="150" property="date" label="日期"></el-table-column>
		<el-table-column width="100" property="name" label="姓名"></el-table-column>
		<el-table-column width="300" property="address" label="地址"></el-table-column>
	  </el-table>
	</el-popover>
	  <el-button-group>
	    <el-button type="primary" icon="el-icon-edit" v-on:click="open">莫泰窗口</el-button>
		<el-button type="primary" icon="el-icon-share" v-on:click="open2">不自动关闭</el-button>
		<el-button type="primary" icon="el-icon-share" v-on:click="open3">成功消息</el-button>
		<el-button type="primary" icon="el-icon-share" v-on:click="open4">警告消息</el-button>
		<el-tooltip class="item" effect="dark" content="加载中鼠标划过。。。。" placement="left-start"><el-button type="warning" icon="el-icon-share" v-on:click="open5">警告消息</el-button></el-tooltip>
		<el-button type="info" v-popover:popover4="true">popover</el-button>
		<el-button type="success" v-on:click="needshow=1">显示提示</el-button>
		<el-button type="primary" :loading="true">加载中</el-button>
		<template v-if="needshow==1">
		 <el-alert 
			title="成功提示的文案"
			type="success"
			description="文字说明文字说明文字说明文字说明文字说明文字说明"
			show-icon="true"
			v-on:close="needshow=0">
		 </el-alert>
	 </template>
	  </el-button-group>
		<el-header style="text-align: right; font-size: 12px">
		  <el-dropdown>
			<i class="el-icon-setting" style="margin-right: 15px"></i>
			<el-dropdown-menu slot="dropdown">
			  <el-dropdown-item>查看</el-dropdown-item>
			  <el-dropdown-item>新增</el-dropdown-item>
			  <el-dropdown-item>删除</el-dropdown-item>
			</el-dropdown-menu>
		  </el-dropdown>
		  <span>王小虎</span>
		</el-header>
		
		<el-main>
		  <el-table :data="tableData">
			<el-table-column prop="date" label="日期" width="140">
			</el-table-column>
			<el-table-column prop="name" label="姓名" width="120">
			</el-table-column>
			<el-table-column prop="address" label="地址">
			</el-table-column>
		  </el-table>
		</el-main>
	  </el-container>
	</el-container>
	<el-carousel :interval="2000" type="card" height="6px">
		<el-carousel-item v-for="item in 6" :key="item">
		  <h5>{{ item }}</h5>
		</el-carousel-item>
	</el-carousel>
</div>
<script>
var Main = {
  data() {
     const item = {
        date: '2016-05-02',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
      };
      return {
	    needshow: 0,
        tableData: Array(20).fill(item),
		gridData: [{
          date: '2016-05-02',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-04',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-01',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-03',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }]
      }
    },
    methods: {
      open() {
        var _this = this
        this.$alert(this.contents, "弹出框标题", {
          confirmButtonText: "测试测试",
          callback: function() {
            _this.$emit('callConfirm');
          }
        });
      },
	  open2() {
        this.$notify({
          title: '提示',
          message: '这是一条不会自动关闭的消息',
          duration: 10000
        });
      },
	  open3() {
        this.$notify({
          title: '成功',
          message: '这是一条成功的提示消息',
          type: 'success'
        });
      },

      open4() {
        this.$notify({
          title: '警告',
          message: '这是一条警告的提示消息',
          type: 'warning'
        });
      },

      open5() {
        this.$notify.info({
          title: '消息',
          message: '这是一条消息的提示消息'
        });
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</body>
</html>
